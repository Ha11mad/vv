<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Game</title>
    <style>
        body {
            background-color: rgb(41, 23, 37);
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 22px;
        }
        canvas {
            border: 2px solid white;
            background-color: rgb(36, 4, 41);
            display: none;
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            font-size: 24px;
        }
        .message-box p {
            margin: 0;
            font-size: 24px;
        }
        .message-box button {
            margin-top: 10px;
            padding: 15px 30px;
            border: none;
            background: pink;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls {
            display: none;
            margin-top: 20px;
        }
        .controls button {
            padding: 25px 50px;
            margin: 10px;
            font-size: 32px;
            border: none;
            background: rgb(41, 23, 37);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .go-back {
            margin-top: 20px;
            padding: 15px 30px;
            background: lightcoral;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            display: none;
        }
        #valentine-question {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
        #valentine-question p {
            font-size: 30px;
        }
        #valentine-question button {
            padding: 20px 40px;
            font-size: 28px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            background: pink;
        }
    </style>
</head>
<body>
    <h1 id="header">Hello princess</h1>
    <div id="valentine-question">
        <p>Would you be my Valentine? üíñ </p>
        <button onclick="startGame()">Yes! </button>
        <button onclick="startChaseGame()">No </button>
    </div>
    
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <p id="instructions" style="display: none;">Use the buttons below to move and collect hearts!</p>
    
    <div class="controls" id="controls">
        <button onclick="movePlayer(0, -20)">‚¨ÜÔ∏è</button><br>
        <button onclick="movePlayer(-20, 0)">‚¨ÖÔ∏è</button>
        <button onclick="movePlayer(20, 0)">‚û°Ô∏è</button><br>
        <button onclick="movePlayer(0, 20)">‚¨áÔ∏è</button>
    </div>
    
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button onclick="closeMessage()">OK</button>
    </div>

    <button class="go-back" onclick="goBack()">Go Back</button>
    
    <script>
        let chaseMode = false;
        let level = 0;
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let player = { x: 50, y: 50, size: 20 };
        let hearts = [];
        let goal = {};
        let enemies = [];

        function startGame() {
            chaseMode = false;
            level = 0;
            document.getElementById("valentine-question").style.display = "none";
            document.getElementById("header").style.display = "none";
            showMessage("Great! Now enjoy this minigame!");
        }

        function startChaseGame() {
            chaseMode = true;
            level = 0;
            document.getElementById("valentine-question").style.display = "none";
            document.getElementById("header").style.display = "none";
            showMessage("Noooo! Help poor Hamad to win Fatima's heart!");
        }

        function loadLevel() {
            player.x = 50;
            player.y = 50;
            hearts = [{ x: 200, y: 200 }];
            goal = { x: 350, y: 350 };
            enemies = chaseMode ? generateEnemies(level + 3) : [];
            draw();
        }

        function movePlayer(dx, dy) {
            player.x += dx;
            player.y += dy;

            hearts = hearts.filter(heart => !(player.x < heart.x + 20 && player.x + player.size > heart.x && player.y < heart.y + 20 && player.y + player.size > heart.y));

            if (player.x < goal.x + 20 && player.x + player.size > goal.x && player.y < goal.y + 20 && player.y + player.size > goal.y) {
                if (hearts.length === 0) {
                    level++;
                    if (level < 3) {
                        loadLevel();
                    } else {
                        showMessage(chaseMode ? "Yayy! You avoided all obstacles and helped Hamad win Fatima's heart! What a lucky girl she is, right? " : "Congratulations! You've completed all stages!");
                    }
                }
            }

            if (chaseMode && enemies.some(enemy => player.x < enemy.x + 20 && player.x + player.size > enemy.x && player.y < enemy.y + 20 && player.y + player.size > enemy.y)) {
                showMessage("Soooooooooo bad get good newibe");
                loadLevel();
                return;
            }
            
            draw();
        }

        function goBack() {
            location.reload();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(player.x, player.y, player.size, player.size);
            ctx.fillStyle = "purple";
            hearts.forEach(heart => ctx.fillRect(heart.x, heart.y, 20, 20));
            ctx.fillStyle = "white";
            ctx.fillRect(goal.x, goal.y, 20, 20);
            if (chaseMode) {
                ctx.fillStyle = "blue";
                enemies.forEach(enemy => ctx.fillRect(enemy.x, enemy.y, 20, 20));
            }
        }

        function generateEnemies(count) {
            let generatedEnemies = [];
            for (let i = 0; i < count; i++) {
                generatedEnemies.push({ x: Math.random() * 450, y: Math.random() * 450 });
            }
            return generatedEnemies;
        }

        function showMessage(text) {
            document.getElementById("message-text").innerText = text;
            document.getElementById("message-box").style.display = "block";
        }

        function closeMessage() {
            document.getElementById("message-box").style.display = "none";
            document.getElementById("gameCanvas").style.display = "block";
            document.getElementById("instructions").style.display = "block";
            document.getElementById("controls").style.display = "block";
            document.querySelector(".go-back").style.display = "block";
            loadLevel();
        }
    </script>
</body>
</html>
